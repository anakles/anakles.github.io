title: $anakles_
markdown: kramdown

# for atom feed
author:
  name: Anaklas (alias Niklas)
  email: 
  description: InfoSec content, writeups and more.

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
